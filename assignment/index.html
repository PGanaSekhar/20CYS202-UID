<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
	<center style="font-size:40px"><b><u>
	<h1>Anokha 2023 Registration form</h1></b></u><br>
	</center>
    <!-- Body of Form starts -->
  	<div class="container">
      <form method="post" autocomplete="on">
        <!--First name-->
    		<div class="box">
          <label for="firstName" class="fl fontLabel"> First Name: </label>
    			<div class="fr">
    					<input type="text" name="firstName" placeholder="First Name"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>

    		<div class="box">
          <label for="secondName" class="fl fontLabel"> Last Name: </label>
    			
    			<div class="fr">
    					<input type="text" required name="secondName"
              placeholder="Last Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Second name-->


    		<!---Phone No.------>
    		<div class="box">
          <label for="phone" class="fl fontLabel"> Phone No.: </label>
    			<div class="fr">
    					<input type="text" required name="phoneNo" maxlength="10" placeholder="Phone No." class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Phone No.---->


    		<!---Email ID---->
    		<div class="box">
          <label for="email" class="fl fontLabel"> Email ID: </label>
    			<div class="fr">
    					<input type="email" required name="email" placeholder="Email Id" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->


    		<!---Password------>
    		<div class="box">
          <label for="password" class="fl fontLabel"> Password </label>    			<div class="fr">
    					<input type="Password" required name="password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->
			
			<!--Conform password-->
			<div class="box">
          <label for="password" class="fl fontLabel">Confirm Password </label>    			<div class="fr">
    					<input type="Password" required name="password" placeholder="Confirm Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
			<!--Conform password-->


    		<!---Gender----->
    		<div class="box radio">
          <label for="gender" class="fl fontLabel"> Gender: </label>
    				<input type="radio" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
    				<input type="radio" name="Gender" value="Female" required> Female
    		</div>
    		<!---Gender--->
			
			<div class="box">
          <label for="College Name" class="fl fontLabel"> College Name: </label>
    			<div class="fr">
    					<input type="text" name="College Name" placeholder="College Name"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>
			
			<div class="box">
            <label for="Department" class="fl fontLabel">Department</label>
            
				<div class="form-group">
					<select>
					  <option disabled selected>Select Department</option>
					  <option value="A">CSE</option>
					  <option value="B">ECE</option>
					  <option value="C">EEE</option>
					  <option value="D">Mech</option>
					  <option value="E">ELC</option>
					</select>
				</div>
          </div>

		<div class="box">
          <div class="fr" >
            <label for="choose-file" class="fl fontLabel">Upload Copy of your ID-card</label>
            <input type="file" id="choose-file">
          </div>
        </div>
		<div class="box">

			<label for="switch" class="fl fontLabel">

	 <p style="color:#1BBA93;font-weight: bold;">Click to receive more updates : </p>
	 </label>
	 <center>
     <label class="switch">
        <input type="checkbox" id="togBtn">
        <div class="slider round"></div>
     </label>
	 </center>
     </div>
		<br><br><br><br>
    		<div class="box terms">
    				<input type="checkbox" name="Terms" required> &nbsp; I accept to follow the rules of the competition
    		</div>



    		<!---Submit Button------>
    		<div class="box" style="background: #2d3e3f">
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
    		</div>
    		<!---Submit Button----->
      </form>
  </div>
  <!--Body of Form ends--->
  </body>
</html>
