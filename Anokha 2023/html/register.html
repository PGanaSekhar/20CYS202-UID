<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
	<link href="https://th.bing.com/th/id/OIP.Ifi43vDp_MjT3cbc8LdrowAAAA?w=145&h=150&c=7&r=0&o=5&dpr=1.5&pid=1.7" rel="icon">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
	<div style="text-align:right; padding-right:30px; padding-top:20px">
		<a href="../index.html"><button type="button" class="submit">Back to home</button></a>
	</div>&nbsp&nbsp&nbsp&nbsp&nbsp
	<img src="https://dt19wmazj2dns.cloudfront.net/wp-content/themes/amrita/images/logo-colored.svg" style="height:70">
	<center style="font-size:30px"><b><u>
	<h1 >Anokha 2023 Registration form</h1></u></b><br>
	</center><br><br>
  	<div class="container">
      <form>
        <!--First name-->
    		<div class="box">
          <label for="firstName" class="fl fontLabel"> First Name: </label>
    			<div class="fr">
    					<input type="text" name="firstName" placeholder="First Name" class="textBox" id="fname" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>

    		<div class="box">
          <label for="secondName" class="fl fontLabel"> Last Name: </label>
    			
    			<div class="fr">
    					<input type="text" required name="secondName" placeholder="Last Name" id="lname" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Second name-->


    		<!---Phone No.------>
    		<div class="box">
          <label for="phone" class="fl fontLabel"> Phone No.: </label>
    			<div class="fr">
    					<input type="text" required name="phoneNo" placeholder="Phone No." class="textBox" id="phone">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Phone No.---->


    		<!---Email ID---->
    		<div class="box">
          <label for="email" class="fl fontLabel"> Email ID: </label>
    			<div class="fr">
    					<input type="email" required name="email" placeholder="Email Id" id="email" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->


    		<!---Password------>
    		<div class="box">
			<label for="password" class="fl fontLabel"> Password </label>    			
				<div class="fr">
    				<input type="Password" required name="password" placeholder="Password" class="textBox" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->
			
			<!--Conform password-->
			<div class="box">
          <label for="password" class="fl fontLabel">Confirm Password </label>    			
			<div class="fr">
    					<input type="Password" required name="password" placeholder="Confirm Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
			<!--Conform password-->


    		<!---Gender----->
    		<div class="box radio">
          <label for="gender" class="fl fontLabel"> Gender: </label>
    				<input type="radio" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
    				<input type="radio" name="Gender" value="Female" required> Female
    		</div>
    		<!---Gender--->
			
			<div class="box">
          <label for="College Name" class="fl fontLabel"> College Name: </label>
    			<div class="fr">
    					<input type="text" name="College Name" placeholder="College Name" value="Amrita Vishwa Vidyapeetham"
              class="textBox" autofocus="on" disabled>
    			</div>
    			<div class="clr"></div>
    		</div>
			
			<div class="box">
            <label for="Department" class="fl fontLabel">Department: </label>
            
				<div class="fr">
					<select style="width:200px">
					  <option disabled selected>Select Department</option>
					  <option value="A">B.tech CSE</option>
					  <option value="B">B.tech CYS</option>
					  <option value="C">ECE</option>
					  <option value="D">EEE</option>
					  <option value="E">MECHANICAL</option>
					  <option value="F">ELC</option>
					  <option value="G">M.tech CYS</option>
					  <option value="H">AERO</option>
					</select>
				</div>
          </div>

		<div class="box">
          <div class="fr" >
            <label for="choose-file" class="fl fontLabel">Upload Copy of your ID-card</label>
            <input type="file" id="choose-file">
          </div>
        </div>
		<div class="box">

			<label for="switch" class="fl fontLabel">

	 <p style="color:#1BBA93;font-weight: bold;">Click to receive more updates : </p>
	 </label>
	 <center>
     <label class="switch">
        <input type="checkbox" id="togBtn">
        <div class="slider round"></div>
     </label>
	 </center>
     </div>
		<br><br><br><br>
    		<div class="box terms">
    				<input type="checkbox" name="Terms" required> &nbsp; I accept to follow the rules of the competition
    		</div>
    		<!---Submit Button------>
    		<div class="box" style="background: #2d3e3f">
    				<input type="Submit" class="submit" value="SUBMIT" onclick="validate()">
    		</div>
    		<!---Submit Button----->
			<div class="box" style="background: #2d3e3f">
				<a href="../html/login.html"><button type="button" class="submit">To Login</button></a>
			</div>
      </form>
  </div>
  <!--Body of Form ends--->
	<script>
		function validate(){
			var flag=0;
			var u = document.getElementById("fname").value;
			var u1 = document.getElementById("lname").value;
			var u3 = document.getElementById("phone").value;
			var u4 = document.getElementById("email").value;
			var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;



			if(u.length==0 || u1.length==0 || u3.length==0 || u4.length==0){
				alert("Input Fields are Empty");
				flag=1;
			}
			
			else{
				if(!(u4.match(validRegex)))
					{
						alert("Invalid email address!");
						document.getElementById("eml").focus();
						flag=1;
					}
				else{
					if(u3.length<10 || u3.length>10)
					{
						alert("Incorrect Phone Number Length");
						document.getElementById("pno").focus();
						flag=1;
					}
				}
			}
			if(flag==0){
				alert("Successfully Registered");
			}
		}
	</script>
  </body>
</html>
